{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="/signup" method="post">
    <label for="username">Username</label>
    <input name="username" value="" type="text"/>{% if usererror %}<p class='error'>{{ usererror }}</p>{% endif %}<br/>
    <label for="password">Password</label>
    <input name="password" value="" type="password"/>{% if passerror %}<p class='error'>{{ passerror }}</p>{% endif %}<br/>
    <label for="verpassword">Verify Password</label>
    <input name="verpassword" value="" type="password"/>{% if verpasserror %}<p class='error'>{{ verpasserror }}</p>{% endif %}<br/>
    <label for="email">Email (Optional)</label>
    <input name="email" value="" type="text"/>{% if emailerror %}<p class='error'>{{ emailerror }}</p>{% endif %}<br/>
    <input type="submit"/>
</form>
{% endblock %}
